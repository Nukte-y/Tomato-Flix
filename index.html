<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/haj5xwe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 h1 pt-2 text-center header">
          <img id="pause-button" class="button" src="./assets/img/sound_on.png" alt="" />

          <h1>Tomato Flix</h1>
          <!-- <img src="./assets/img/tomatoface.gif" alt="" /> -->
        </div>
      </div>
      <div class="row">
        <div id="search" class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search For A Movie"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              id="search-btn"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row d-flex pt-3 pb-3 justify-content-center">
        <img
          src="./assets/img/Tomato_Squish_Time.png"
          id="search-btn"
          class="tomato"
          alt="innocent tomato ready for inevitability"
        />
      </div>
      <div  id="content" class="row mb-2">
        <div id="history" class="col-lg-2 border border-danger">
          <h2>History</h2>
        </div>
        <div id="film-Info" class="col-lg-4 text-center border-danger">
          <img
            src="./assets/img/template_img.png"
            class="img-placeholder col-lg-3"
            alt=""
          />
        </div>
        <div id="reviews" class="col-lg-4 border border-danger">
          <h2>Relevant Reviews</h2>
        </div>
      </div>
      <div class="row mb-2">
        <div
          id="new-articles"
          class="col-md-12 text-center"
        >
          <button id="news-btn" class="btn btn-lg btn-outline-danger" type="button">
            Display Relevant News Articles
          </button>
        </div>
      </div>
      <div class="row">
        <div id="article-Display" class="col-md-12 border border-danger">
          Display News Articles Here
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
